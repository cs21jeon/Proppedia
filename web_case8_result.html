<!DOCTYPE html>
<html class="light" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>건축물 정보 조회 - 검색 방식 선택</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link as="style" crossorigin="" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="manifest" href="/app/manifest.json">
    <link rel="icon" type="image/x-icon" href="/app/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="/app/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/app/icon-192x192.png">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "sans": ["Pretendard", "-apple-system", "BlinkMacSystemFont", "system-ui", "Roboto", "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.375rem", "lg": "0.75rem", "xl": "1rem", "2xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Pretendard', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-nav-icon {
            font-variation-settings: 'FILL' 1;
        }

    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
    <header class="sticky top-0 z-50 bg-white/90 dark:bg-background-dark/90 backdrop-blur-xl border-b border-slate-200/60 dark:border-slate-800/60">
        <div class="flex items-center justify-between px-5 h-16 max-w-md mx-auto w-full">
            <button id="menuButton" class="p-2 -ml-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                <span class="material-symbols-outlined text-slate-700 dark:text-slate-300">menu</span>
            </button>
            <h1 class="text-[28px] font-bold tracking-tight text-slate-900 dark:text-white">부동산 정보 조회</h1>
            <div class="relative">
                <button id="loginButton" class="p-2 -mr-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                    <span class="material-symbols-outlined text-slate-700 dark:text-slate-300">account_circle</span>
                </button>
                <!-- 계정 드롭다운 메뉴 -->
                <div id="accountDropdown" class="hidden absolute right-0 top-full mt-2 w-44 bg-white dark:bg-slate-900 rounded-xl shadow-lg border border-slate-200 dark:border-slate-800 overflow-hidden z-50">
                    <!-- 비로그인 상태 -->
                    <div id="guestMenu">
                        <button onclick="window.location.href='/app/login.html'" class="w-full px-4 py-3 flex items-center gap-3 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-sm font-medium text-slate-700 dark:text-slate-300">
                            <span class="material-symbols-outlined text-[20px]">login</span>
                            로그인
                        </button>
                        <button onclick="window.location.href='/app/login.html#register'" class="w-full px-4 py-3 flex items-center gap-3 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-sm font-medium text-slate-700 dark:text-slate-300 border-t border-slate-100 dark:border-slate-800">
                            <span class="material-symbols-outlined text-[20px]">person_add</span>
                            회원가입
                        </button>
                    </div>
                    <!-- 로그인 상태 -->
                    <div id="userMenu" class="hidden">
                        <button onclick="window.location.href='/app/profile.html'" class="w-full px-4 py-3 flex items-center gap-3 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-sm font-medium text-slate-700 dark:text-slate-300">
                            <span class="material-symbols-outlined text-[20px]">person</span>
                            내정보
                        </button>
                        <button id="logoutButton" class="w-full px-4 py-3 flex items-center gap-3 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors text-sm font-medium text-slate-700 dark:text-slate-300 border-t border-slate-100 dark:border-slate-800">
                            <span class="material-symbols-outlined text-[20px]">logout</span>
                            로그아웃
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 w-full max-w-md mx-auto px-5 py-8 flex flex-col gap-8">
        <section>
            <h2 class="text-[26px] font-extrabold leading-tight tracking-tight">검색 방식을 선택해주세요</h2>
            <p class="text-slate-500 dark:text-slate-400 mt-2 text-[15px] font-medium">원하시는 방법으로 건물 및 토지 정보를 찾을 수 있습니다.</p>
        </section>

        <div class="flex flex-col gap-4">
            <!-- 도로명주소 검색 -->
            <div class="search-method-card group relative flex flex-col justify-between gap-6 rounded-2xl bg-white dark:bg-slate-900 p-6 shadow-sm border border-slate-200/60 dark:border-slate-800 hover:ring-2 hover:ring-primary/20 transition-all cursor-pointer overflow-hidden" data-method="road">
                <div class="flex items-start justify-between z-10">
                    <div class="flex flex-col gap-3">
                        <div class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-[28px]">distance</span>
                        </div>
                        <div>
                            <p class="text-slate-900 dark:text-white text-xl font-bold leading-tight">도로명주소로 검색</p>
                            <p class="text-slate-500 dark:text-slate-400 text-[14px] font-medium mt-1">도로명과 건물 번호로 찾기</p>
                        </div>
                    </div>
                    <span class="material-symbols-outlined text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
                </div>
                <div class="absolute -right-4 -bottom-4 opacity-[0.03] dark:opacity-[0.05] pointer-events-none">
                    <span class="material-symbols-outlined text-[140px]">signpost</span>
                </div>
            </div>

            <!-- 지번주소 검색 -->
            <div class="search-method-card group relative flex flex-col justify-between gap-6 rounded-2xl bg-white dark:bg-slate-900 p-6 shadow-sm border border-slate-200/60 dark:border-slate-800 hover:ring-2 hover:ring-primary/20 transition-all cursor-pointer overflow-hidden" data-method="jibun">
                <div class="flex items-start justify-between z-10">
                    <div class="flex flex-col gap-3">
                        <div class="w-12 h-12 rounded-xl bg-blue-500/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-blue-600 text-[28px]">landscape</span>
                        </div>
                        <div>
                            <p class="text-slate-900 dark:text-white text-xl font-bold leading-tight">지번주소로 검색</p>
                            <p class="text-slate-500 dark:text-slate-400 text-[14px] font-medium mt-1">동·리와 번지로 구성된 주소로 찾기</p>
                        </div>
                    </div>
                    <span class="material-symbols-outlined text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
                </div>
                <div class="absolute -right-4 -bottom-4 opacity-[0.03] dark:opacity-[0.05] pointer-events-none">
                    <span class="material-symbols-outlined text-[140px]">layers</span>
                </div>
            </div>

            <!-- 지도에서 검색 -->
            <div class="search-method-card group relative flex flex-col justify-between gap-6 rounded-2xl bg-primary text-white p-6 shadow-lg shadow-primary/20 hover:bg-primary/95 transition-all cursor-pointer overflow-hidden min-h-[160px]" data-method="map">
                <div class="flex items-start justify-between z-10">
                    <div class="flex flex-col gap-3">
                        <div class="w-12 h-12 rounded-xl bg-white/20 flex items-center justify-center backdrop-blur-md">
                            <span class="material-symbols-outlined text-white text-[28px]">map</span>
                        </div>
                        <div>
                            <p class="text-white text-xl font-bold leading-tight">지도에서 검색</p>
                            <p class="text-white/80 text-[14px] font-medium mt-1">지도를 보며 직관적으로 위치 찾기</p>
                        </div>
                    </div>
                    <span class="material-symbols-outlined text-white/60">chevron_right</span>
                </div>
                <div class="absolute right-0 top-0 h-full w-full opacity-20 pointer-events-none">
                    <div class="w-full h-full bg-cover bg-center mix-blend-overlay" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBnIRajrsXn1dKIMaCbN4YNdh1PC4ya4l6HxkGvKUhUUFrss6PnWoeqiraVBAXLOrS140WPdWCIZxqwX_6Hd24BT6zlBK3ukPFDAkRvg1-d7MXh0K1KLI-B4rzdjsolx-dLfIn1NvNf44tEhm469IBkCgQLpDkdpdcynWNC45OTwxM0BEeTuHCN0kKZnOpE5wWvIWduIQcBzHjzxfyL50rX0Z2kutQ5qGLswqnz1wpmcBoBi0G7XwYXOX18TzorPW2SIt1GexNfaiU');"></div>
                </div>
            </div>
        </div>

        <div class="mt-auto pt-6">
            <div class="w-full h-[50px] bg-slate-100 dark:bg-slate-800/50 rounded-lg flex items-center justify-center border border-slate-200 dark:border-slate-800">
                <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Advertisement</p>
            </div>
        </div>
    </main>

    <nav class="sticky bottom-0 z-40 bg-white/90 dark:bg-background-dark/95 backdrop-blur-xl border-t border-slate-200/60 dark:border-slate-800/60 pb-8 pt-3">
        <div class="max-w-md mx-auto flex items-center justify-around px-6">
            <button class="nav-item flex flex-col items-center gap-1.5 group" data-page="home">
                <span class="material-symbols-outlined text-primary active-nav-icon text-[26px]">home</span>
                <span class="text-[11px] font-bold text-primary">홈</span>
            </button>
            <button class="nav-item flex flex-col items-center gap-1.5 group text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" data-page="history">
                <span class="material-symbols-outlined text-[26px]">history</span>
                <span class="text-[11px] font-bold">검색기록</span>
            </button>
            <button class="nav-item flex flex-col items-center gap-1.5 group text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" data-page="favorites">
                <span class="material-symbols-outlined text-[26px]">star</span>
                <span class="text-[11px] font-bold">즐겨찾기</span>
            </button>
        </div>
    </nav>

    <!-- 사이드 메뉴 오버레이 -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 opacity-0 invisible transition-all duration-300"></div>

    <!-- 사이드 메뉴 -->
    <div id="sideMenu" class="fixed top-0 right-0 h-full w-80 bg-white dark:bg-slate-900 shadow-2xl z-50 transform translate-x-full transition-transform duration-300">
        <div class="p-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-bold">메뉴</h2>
                <button id="closeMenu" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="space-y-2">
                <a href="/" class="block w-full text-left px-4 py-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors text-slate-900 dark:text-slate-100 no-underline">
                    <span class="material-symbols-outlined inline-block mr-3">real_estate_agent</span>
                    금토끼부동산 매물정보
                </a>
                <button onclick="window.location.href='/app/about.html'" class="w-full text-left px-4 py-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined inline-block mr-3">info</span>
                    앱 정보
                </button>
            </div>
        </div>
    </div>

    <div class="fixed top-0 left-0 -z-10 w-full h-full pointer-events-none opacity-40">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-5%] right-[-5%] w-[30%] h-[30%] bg-primary/5 rounded-full blur-[80px]"></div>
    </div>

    <script>
        // 검색 방식 카드 클릭 이벤트
        document.querySelectorAll('.search-method-card').forEach(card => {
            card.addEventListener('click', () => {
                const method = card.dataset.method;
                switch(method) {
                    case 'road':
                        window.location.href = '/app/search-road.html';
                        break;
                    case 'jibun':
                        window.location.href = '/app/search-jibun.html';
                        break;
                    case 'map':
                        window.location.href = '/app/search-map.html';
                        break;
                }
            });
        });

        // 메뉴 버튼
        document.getElementById('menuButton').addEventListener('click', () => {
            document.getElementById('sideMenu').classList.remove('translate-x-full');
            document.getElementById('overlay').classList.remove('opacity-0', 'invisible');
        });

        // 메뉴 닫기
        function closeMenu() {
            document.getElementById('sideMenu').classList.add('translate-x-full');
            document.getElementById('overlay').classList.add('opacity-0', 'invisible');
        }

        document.getElementById('closeMenu').addEventListener('click', closeMenu);
        document.getElementById('overlay').addEventListener('click', closeMenu);

        // 계정 드롭다운
        const accountDropdown = document.getElementById('accountDropdown');
        const guestMenu = document.getElementById('guestMenu');
        const userMenu = document.getElementById('userMenu');

        function updateAccountMenu() {
            const token = localStorage.getItem('access_token');
            if (token) {
                guestMenu.classList.add('hidden');
                userMenu.classList.remove('hidden');
            } else {
                guestMenu.classList.remove('hidden');
                userMenu.classList.add('hidden');
            }
        }

        document.getElementById('loginButton').addEventListener('click', (e) => {
            e.stopPropagation();
            updateAccountMenu();
            accountDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!accountDropdown.contains(e.target) && e.target !== document.getElementById('loginButton')) {
                accountDropdown.classList.add('hidden');
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            accountDropdown.classList.add('hidden');
            updateAccountMenu();
        });

        // 하단 네비게이션
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const page = item.dataset.page;
                switch(page) {
                    case 'home':
                        window.location.href = '/app/';
                        break;
                    case 'history':
                        window.location.href = '/app/history.html';
                        break;
                    case 'favorites':
                        window.location.href = '/app/favorites.html';
                        break;
                }
            });
        });
    </script>
    <script src="/app/ad-consent.js"></script>
</body>
</html>
