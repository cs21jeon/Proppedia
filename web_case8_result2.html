    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const searchType = urlParams.get('type');
        const bdMgtSn = urlParams.get('bdMgtSn');
        const bjdongCode = urlParams.get('bjdong_code');
        const bun = urlParams.get('bun');
        const ji = urlParams.get('ji');
        const landType = urlParams.get('land_type') || '1';  // 토지구분 (기본값: 1=대지)
        const urlLat = urlParams.get('lat');  // 지도 검색에서 전달된 좌표
        const urlLng = urlParams.get('lng');

        let currentData = null;
        let selectedAreaInfo = null;
        let mapCoordinates = null; // 지도 좌표 저장
        let kakaoMapInstance = null; // 카카오맵 인스턴스

        // 즐겨찾기 및 검색 기록용 변수
        let currentPNU = null;
        let currentAddressText = null;
        let currentBuildingName = null;
        let latitude = null;
        let longitude = null;

        // URL 파라미터에 좌표가 있으면 바로 저장
        if (urlLat && urlLng) {
            mapCoordinates = {
                lat: parseFloat(urlLat),
                lng: parseFloat(urlLng)
            };
        }

        // 데이터 로드
        async function loadData() {
            try {
                let response;

                if (bdMgtSn) {
                    response = await fetch('/app/api/search/bdmgtsn', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ bdMgtSn })
                    });
                } else if (bjdongCode && bun) {
                    response = await fetch('/app/api/search/jibun', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ bjdong_code: bjdongCode, bun, ji: ji || '0', land_type: landType })
                    });
                } else {
                    throw new Error('검색 파라미터가 없습니다');
                }

                const data = await response.json();

                if (data.success) {
                    currentData = data;
                    displayResult(data);
                } else {
                    alert('데이터를 불러오지 못했습니다');
                    history.back();
                }
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                alert('데이터를 불러오는 중 오류가 발생했습니다');
                history.back();
            }
        }

        // 지번 표시 형식 생성 (산 포함)
        function formatJibun(bunVal, jiVal, landTypeVal) {
            const bunNum = parseInt(bunVal);
            const jiNum = parseInt(jiVal);
            const prefix = landTypeVal === '2' ? '산 ' : '';
            return `${prefix}${bunNum}-${jiNum}`;
        }

        // 결과 표시
        function displayResult(data) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';

            // 주소 헤더
            const fullAddress = data.address?.full_address || '';
            const jibunBun = data.codes?.bun || bun || '';
            const jibunJi = data.codes?.ji || ji || '0000';
            const landTypeVal = data.codes?.land_type || landType || '1';
            const jibunDisplay = formatJibun(jibunBun, jibunJi, landTypeVal);

            let roadAddr = '';
            if (data.building?.has_data) {
                if (data.building.type === 'multi_unit' && data.building.recap_title_info) {
                    roadAddr = data.building.recap_title_info.new_plat_plc || '';
                } else if (data.building.building_info) {
                    roadAddr = data.building.building_info.new_plat_plc || '';
                }
            }

            document.getElementById('resultHeader').innerHTML = `
                <div class="flex items-start gap-3">
                    <span class="material-symbols-outlined text-3xl flex-shrink-0 mt-0.5">location_on</span>
                    <div class="flex-1 min-w-0">
                        <h2 class="text-lg font-bold leading-tight">${fullAddress} ${jibunDisplay}</h2>
                        ${roadAddr ? `<p class="text-sm opacity-90 mt-2">${roadAddr}</p>` : ''}
                    </div>
                </div>
            `;

            // 기본정보
            displayBasicInfo(data);

            // 토지 정보
            const hasBuilding = data.building && data.building.has_data;
            if (data.land) {
                displayLandInfo(data.land, hasBuilding);
            }

            // 건물 정보
            if (data.building && data.building.has_data) {

        // 동/호 선택 UI
        function displayDongHoSelector(dongHoDict, codes) {
            if (!dongHoDict || Object.keys(dongHoDict).length === 0) return;

            const section = document.getElementById('dongHoSection');
            section.style.display = 'block';

            const dongSelect = document.getElementById('dongSelect');
            const hoSelect = document.getElementById('hoSelect');
            const selectButton = document.getElementById('selectButton');

            // 동 목록 채우기
            dongSelect.innerHTML = '<option value="">선택하세요</option>';
            Object.keys(dongHoDict).forEach(dong => {
                const option = document.createElement('option');
                option.value = dong;
                option.textContent = dong;
                dongSelect.appendChild(option);
            });

            // 동 선택 시 호 목록 업데이트
            dongSelect.addEventListener('change', function() {
                const selectedDong = this.value;
                hoSelect.innerHTML = '<option value="">선택하세요</option>';
                selectButton.style.display = 'none';

                if (selectedDong && dongHoDict[selectedDong]) {
                    dongHoDict[selectedDong].forEach(hoInfo => {
                        const option = document.createElement('option');
                        option.value = hoInfo.ho_nm;
                        option.textContent = hoInfo.ho_nm;
                        hoSelect.appendChild(option);
                    });
                    hoSelect.disabled = false;
                }
            });

            // 호 선택 시 버튼 표시
            hoSelect.addEventListener('change', function() {
                if (this.value) {
                    selectButton.style.display = 'block';
                }
            });

            // 상세 정보 조회 버튼
            selectButton.addEventListener('click', async function() {
                const dong = dongSelect.value;
                const ho = hoSelect.value;

                if (!dong || !ho) {
                    alert('동과 호를 모두 선택해주세요');

            const landTypeVal = data.codes?.land_type || landType || '1';

            if (!window.kakao || !window.kakao.maps) {
                console.error('카카오맵 SDK가 로드되지 않았습니다');
                return;
            }

            // 지도 컨테이너
            const mapContainer = document.getElementById('resultMap');

            // 지도 표시 함수
            function showMapWithCoords(lat, lng) {
                const coords = new kakao.maps.LatLng(lat, lng);

                // 지도 생성
                const map = new kakao.maps.Map(mapContainer, {
                    center: coords,
                    level: 3
                });

                // 말풍선 마커 생성 (CustomOverlay)
                const markerContent = `
                    <div class="custom-marker">
                        ${jibunDisplay}
                    </div>
                `;

                const customOverlay = new kakao.maps.CustomOverlay({
                    position: coords,
                    content: markerContent,
                    yAnchor: 2.2
                });

                customOverlay.setMap(map);

                // 기본 마커도 추가 (빨간 핀)
                const marker = new kakao.maps.Marker({
                    position: coords,
                    map: map
                });
            }

            // URL 파라미터에 좌표가 있으면 바로 표시
            if (mapCoordinates && mapCoordinates.lat && mapCoordinates.lng) {
                console.log('URL 파라미터 좌표 사용:', mapCoordinates);
                showMapWithCoords(mapCoordinates.lat, mapCoordinates.lng);
            } else {
                // 주소-좌표 변환 객체 생성
                const geocoder = new kakao.maps.services.Geocoder();

                // 주소로 좌표 검색 (산 포함)
                const searchAddress = `${fullAddress} ${jibunFormatted}`;
                console.log('주소로 좌표 검색:', searchAddress);

                geocoder.addressSearch(searchAddress, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        // 좌표 저장 (PDF용)
                        mapCoordinates = {
                            lat: result[0].y,
                            lng: result[0].x
                        };

                        showMapWithCoords(mapCoordinates.lat, mapCoordinates.lng);
                    } else {
                        // 좌표 검색 실패 시 지도 숨김
                        console.error('주소 검색 실패:', status);
                        mapContainer.innerHTML = '<div class="flex items-center justify-center h-full text-sm text-slate-500">위치 정보를 불러올 수 없습니다</div>';
                    }

            }

                document.body.removeChild(loadingDiv);

                if (!response.ok) {
                    throw new Error('PDF 생성 실패');
                }

                // PDF 다운로드
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                // 파일명 생성
                const address = currentData.address?.full_address || '부동산정보';
                const jibunBun = currentData.codes?.bun || bun || '';
                const jibunJi = currentData.codes?.ji || ji || '0000';
                const today = new Date().toISOString().split('T')[0];
                a.download = `${address}_${parseInt(jibunBun)}-${parseInt(jibunJi)}_${today}.pdf`;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                // 사용 통계 업데이트
                const usageKey = `usage_pdf_${today}`;
                const count = parseInt(localStorage.getItem(usageKey) || '0');
                localStorage.setItem(usageKey, (count + 1).toString());

                console.log('PDF 다운로드 완료');

            } catch (error) {
                // 로딩 제거
                const loadingDiv = document.getElementById('pdf-loading');
                if (loadingDiv) {
                    document.body.removeChild(loadingDiv);
                }

                console.error('PDF 생성 오류:', error);
                alert('PDF 생성 중 오류가 발생했습니다');
            }
        }

        // 레거시 함수 (호환성 유지)
        async function downloadPDFFromPreview() {
            await downloadPDFFromServer();
        }

        async function loadPDFLibraries() {
            if (window.html2canvas && window.jspdf) return;

            return new Promise((resolve, reject) => {
                if (!window.html2canvas) {
                    const html2canvasScript = document.createElement('script');
                    html2canvasScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    html2canvasScript.onload = () => {
                        if (!window.jspdf) {
                            const jspdfScript = document.createElement('script');
                            jspdfScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                            jspdfScript.onload = resolve;
                            jspdfScript.onerror = reject;
                            document.head.appendChild(jspdfScript);
                        } else {
                            resolve();
                        }
                    };
                    html2canvasScript.onerror = reject;
                    document.head.appendChild(html2canvasScript);
                } else if (!window.jspdf) {
                    const jspdfScript = document.createElement('script');
                    jspdfScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                    jspdfScript.onload = resolve;
                    jspdfScript.onerror = reject;
                    document.head.appendChild(jspdfScript);
                } else {
                    resolve();
                }
            });
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('pdfPreviewModal');
                if (modal.style.display === 'flex') {
                    closePDFPreviewModal();
                }
            }
        });

        // 초기화
        loadData();
    </script>
    <script src="/app/ad-consent.js"></script>
